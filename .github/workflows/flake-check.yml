# Nix Flake Check Workflow (Portable)
#
# Purpose: Validates Nix flake configuration, formats .nix files automatically
# Triggers: Push/PR to main/dev branches with Nix file changes, manual dispatch
# Dependencies: DeterminateSystems/nix-installer-action, actions/checkout
#
# Portable and reusable across any Nix-based repo.
# - Auto-formats and checks all .nix files
# - Pushes formatting back on manual runs
# - Validates flake integrity after formatting
# - Safe defaults for any branch

name: flake-check

on:
  push:
    paths:
      - '**.nix'
      - '**.lock'
  pull_request:
    paths:
      - '**.nix'
      - '**.lock'
  workflow_dispatch:
    inputs:
      runner_type:
        description: 'Runner type (self-hosted or GitHub-hosted)'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options: [ubuntu-latest, popcat19-nixos0]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ github.event.inputs.runner_type || 'ubuntu-latest' }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Auto-format Nix files
        run: |
          echo "✨ Running nix fmt (auto format)..."
          nix fmt .

          if ! git diff --quiet; then
            echo "💾 Formatting changes detected."
          else
            echo "✅ Already properly formatted."
          fi

      - name: Auto-commit & push formatting (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          if ! git diff --quiet; then
            echo "📝 Committing formatted Nix files..."
            git add '*.nix'
            git commit -m "style: auto-format nix files (CI)"
            git push
            echo "✅ Changes pushed successfully."
          else
            echo "✨ No formatting changes to commit."
          fi

      - name: Verify formatting (sanity check)
        run: |
          echo "🔍 Verifying final formatting..."
          nix fmt -- --check .
          echo "✅ Format verified."

      - name: Check flake
        run: |
          echo "🔍 Validating flake configuration..."
          nix flake check --accept-flake-config

          echo "## ✅ Flake Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          nix flake show --accept-flake-config >> $GITHUB_STEP_SUMMARY