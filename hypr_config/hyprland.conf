# Hyprland Configuration
# =====================
# Main configuration file for Hyprland Wayland compositor
# Documentation: https://wiki.hyprland.org/Configuring/

# Theme configuration
source = ~/.config/hypr/rose-pine.conf

# Monitor Configuration
# ====================
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred,auto,auto

# Autostart Applications
# ======================
exec-once = hyprpanel
exec-once = hyprpaper
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1

# Desktop integration
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Hardware specific
exec-once = /usr/lib/pam_kwallet_init
exec-once = openrgb -p orang-full

# Wallpaper (SWWW)
exec-once = swww init
exec-once = swww img ~/.config/hypr/wallpapers/your-default-wallpaper.jpg

# Environment Variables
# =====================
# Cursor theme
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,28

# Desktop session
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt configuration
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Application compatibility
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1

# Input method (fcitx5)
env = QT_IM_MODULE,fcitx
env = QT_IM_MODULES,"wayland;fcitx"
env = XMODIFIERS,"@im=fcitx"


# Visual Configuration
# ===================

# General window management
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = $rose
    col.inactive_border = $muted
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Window decoration
decoration {
    rounding = 12
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
    }
}

# Animation configuration
animations {
    enabled = true

    # Bezier curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    # Animation definitions
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Miscellaneous settings
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# Debug settings
debug {
    damage_tracking = 0
}

# Key Bindings
# ============
# Main modifier key
$mainMod = SUPER

# Configuration Imports
# ====================
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/userprefs.conf
