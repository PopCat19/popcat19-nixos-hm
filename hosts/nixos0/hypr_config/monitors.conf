# nixos0-specific monitor configuration
# Optimized for desktop dual-monitor setup
# See https://wiki.hyprland.org/Configuring/Monitors/

# Primary monitor (DP-3) - 1920x1080@165Hz
monitor=DP-3, 1920x1080@165.00, 0x0, 1

# Secondary monitor (HDMI-A-1) - 1920x1080@60Hz, rotated 90 degrees
# Positioned to the right of primary monitor with vertical offset for alignment
monitor=HDMI-A-1, 1920x1080@60.00, 1920x-560, 1, transform, 1

# Fallback configuration for automatic detection of any additional monitors
monitor=,preferred,auto,auto