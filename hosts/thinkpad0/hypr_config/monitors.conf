# thinkpad0-specific monitor configuration
# Optimized for ThinkPad laptop with external Dell S2415H monitor
# See https://wiki.hyprland.org/Configuring/Monitors/

# Built-in display (eDP-1) - 1920x1080@60Hz
monitor=eDP-1, 1920x1080@60.00, 0x0, 1

# External monitor (HDMI-1) - Dell S2415H 1920x1080@60Hz
# Positioned to the right of the built-in display
monitor=HDMI-1, 1920x1080@60.00, 1920x0, 1

# Fallback configuration for automatic detection of any additional monitors
monitor=,preferred,auto,auto
