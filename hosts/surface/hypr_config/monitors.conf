# Surface-specific monitor configuration
# Optimized for Surface Pro/Go display only
# See https://wiki.hyprland.org/Configuring/Monitors/

# Internal display configuration for Surface devices
# Surface Pro 7/8/9 typically have a 2736x1824 resolution display
# Surface Go 2/3 typically have a 1920x1280 resolution display
# Adjust scale for better readability on high-DPI displays

# For Surface Pro with 2736x1824 resolution (most common)
monitor=eDP-1, 2736x1824@60.00, 0x0, 1.5

# Alternative configurations for different Surface models
# Uncomment the appropriate line for your specific Surface device:

# For Surface Pro X with 2880x1920 resolution
# monitor=eDP-1, 2880x1920@60.00, 0x0, 1.5

# For Surface Go with 1920x1280 resolution
# monitor=eDP-1, 1920x1280@60.00, 0x0, 1.25

# For Surface Laptop with 2256x1504 resolution
# monitor=eDP-1, 2256x1504@60.00, 0x0, 1.25

# For Surface Book with 3000x2000 resolution
# monitor=eDP-1, 3000x2000@60.00, 0x0, 1.5

# External monitor support (when docked)
# Automatically configure any connected external displays
monitor=DP-1, preferred, auto, 1
monitor=DP-2, preferred, auto, 1
monitor=HDMI-A-1, preferred, auto, 1
monitor=USB-C-1, preferred, auto, 1

# Fallback configuration for automatic detection
monitor=,preferred,auto,auto

# Surface-specific display settings
# Enable adaptive sync if supported
monitor=eDP-1, addreserved, 0, 0, 0, 0