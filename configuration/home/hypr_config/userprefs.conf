# === WAYVNC CONTROLS ===
# cat: Remote Access
# desc: Cycle VNC output
bindel = , f9, exec, wayvncctl output-cycle
# desc: Stop VNC server
bind = Alt+Super,f9,exec,pkill wayvnc
# desc: Start VNC server on DP-3
bind = Super,f9,exec,wayvnc 0.0.0.0 -o DP-3

