# ~/.config/hypr/userprefs.conf
# █░█ █▀ █▀▀ █▀█   █▀█ █▀█ █▀▀ █▀▀ █▀
# █▄█ ▄█ ██▄ █▀▄   █▀▀ █▀▄ ██▄ █▀░ ▄█
# Reference: https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2
input {
    kb_layout = us
    follow_mouse = 1
    mouse_refocus = true
    accel_profile = flat
    sensitivity = 0.8
    force_no_accel = 1
    scroll_factor = 0.3
    numlock_by_default = true
    touchpad {
        scroll_factor = 0.2
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = false
        middle_button_emulation = true
    }
}

device {
    name = logitech-k400-plus-1
    sensitivity = 1.0
    natural_scroll = true
}

exec = hyprshade on blue-light-filter
# === SHADERS ===
# cat: Shaders
# desc: Toggle blue-light filter
bind = Alt+Super,N,exec,hyprshade toggle blue-light-filter
# desc: Toggle cool-stuff shader
bind = Alt+Super,M,exec,hyprshade toggle cool-stuff
# desc: Toggle bloom shader
bind = Alt+Super,B,exec,hyprshade toggle bloom

# === MONITOR CONTROLS (ddcutil) ===
# cat: Hardware
# desc: Brightness 0%
bind = Alt+Super,K,exec,ddcutil --bus 8 setvcp 10 0 && ddcutil --bus 11 setvcp 10 0
# desc: Brightness 80%
bind = Alt+Super,K,exec,ddcutil --bus 8 setvcp 12 80 && ddcutil --bus 11 setvcp 12 0
# desc: Brightness 80%/contrast 48%
bind = Alt+Super,L,exec,ddcutil --bus 8 setvcp 10 80 && ddcutil --bus 11 setvcp 10 80
bind = Alt+Super,L,exec,ddcutil --bus 8 setvcp 12 80 && ddcutil --bus 11 setvcp 12 48
# desc: Brightness 100%/contrast 80%
bind = Alt+Super,O,exec,ddcutil --bus 8 setvcp 10 100 && ddcutil --bus 11 setvcp 10 100
bind = Alt+Super,O,exec,ddcutil --bus 8 setvcp 12 100 && ddcutil --bus 11 setvcp 12 80

# === SECOND MONITOR CONTROLS ===
# cat: Hardware
# desc: DP-3: Brightness 0%
bind = Alt+Super,F10,exec,ddcutil --display 1 setvcp 10 0 && ddcutil --display 1 setvcp 12 80
# desc: DP-3: Brightness 80%
bind = Alt+Super,F11,exec,ddcutil --display 1 setvcp 10 80 && ddcutil --display 1 setvcp 12 80
# desc: DP-3: Brightness 100%
bind = Alt+Super,F12,exec,ddcutil --display 1 setvcp 10 100 && ddcutil --display 1 setvcp 12 100


# === DPMS CONTROLS ===
# cat: Hardware
# desc: Toggle all monitors off
bind = Alt+Super,J,exec,hyprctl dispatch dpms toggle
# desc: Turn all monitors on
bind = Alt+Super,K,exec,hyprctl dispatch dpms on
bind = Alt+Super,L,exec,hyprctl dispatch dpms on
bind = Alt+Super,O,exec,hyprctl dispatch dpms on

